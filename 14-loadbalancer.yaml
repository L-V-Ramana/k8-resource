apiVersion: v1
kind: Service
metadata:
  name: niginx-lb-port
  labels:
      purpose: nginx-lb-port

spec:
  type: LoadBalancer
  selector:
    project: roboshop
    environment: dev
    purpose: service-lb
  ports:
    - protocol:
      port: 80
      targetPort: 80


apiVersion: v1
kind: Pod
metadata: 
  name: nginx-lb
  labels:
    project: roboshop
    environment: dev
    purpose: service-lb
spec:
  containers:
  - name: nginx
    image: nginx
