#PV
apiVersion: v1 
kind: PersistentVolume 
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0bc747839bf7ddfaf
---
#PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-claim-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
  labels:
    purpose: ebs-static
    environment: dev
spec:
  nodeSelector: 
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-claim-static
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-Service
  lables: 
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
    environment: dev
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 